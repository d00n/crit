<div ng-app="myApp" ><ng-include src=" baseURL + 'chatcat.html'" ng-controller="AppController"></ng-include></div>
<script type="text/javascript">

    // Set options here
    var CC_OPTIONS = {

        // This variable is used where a page has a number of sub-domains
        // If you had registered the domain yourdomain.com with chatcat.io
        // you may also want to have chat on a sub-domain forums.yourdomain.com
        // for this to work, when you add this code to your sub-domain's footer
        // you'd need to set primaryDomain: 'yourdomain.com'
        primaryDomain: '',

        // This a list of default public rooms. These rooms will appear at
        // the top of the "Rooms" section of the main box. To activate this
        // please uncomment the variables and add the relevant details
        // There's no limit to how many rooms you can add
        staticRooms: [
            {
                //name: 'General Chat',
                //description: 'Welcome to the jungle!',
                //rid: 'infrno_gc', // Each room must have a unique ID
                //weight: 0 // High numbers are heavy and sink to bottom
            }
            // To add more rooms just copy / paste the previous text i.e.
            // ,{
            // Room details...
            // }
        ],

        // Users can create public chat rooms?
        // If this is true users will be able to setup new
        // public rooms
        usersCanCreatePublicRooms: true,

        // Allow anonymous login?
        anonymousLoginEnabled: true,

// Enable social login - please email us to get your domain whitelisted
        socialLoginEnabled: false,

        // The URL to contact for single sign on
        singleSignOnURL: ''

    }

    var ccProtocol = (("https:" == document.location.protocol) ? "https://" : "http://");

    document.write(decodeURI("%3Clink rel='stylesheet' href='" + ccProtocol + "chatcat.firebaseapp.com/css/_/cc_styles.min.css' %3E%3C/link%3E"));
    document.write(decodeURI("%3Cscript src='" + ccProtocol + "chatcat.firebaseapp.com/js/dist.min.js' type='text/javascript'%3E%3C/script%3E"));
    document.write(decodeURI("%3Cscript src='" + ccProtocol + "chatcat.firebaseapp.com/js/all.min.js' type='text/javascript'%3E%3C/script%3E"));

</script>
